<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messages App</title>
    <style>
        [v-cloak] {
            display: none;
        }
        body > div {
            width: 500px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
        }
        ul {
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <ul>
            <li v-for="message in messages">
                {{ message.text }} - {{ message.createdAt }}
                <button type="button" @click="deleteMessage(message)"></button>
            </li>
        </ul>
        <form @submit.prevent="addMessage">
            <label>
                <textarea v-model="newMessage" placeholder="Leave a message"></textarea>
            </label>
            <div>
                <button type="submit" :disabled="addDisabled">Add</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                messages: [],
                newMessage: ''
            },
            computed: {
                addDisabled() {
                    return 10 <= this.messages.length || 50 < this.newMessage.length;
                }
            },
            methods: {
                addMessage() {
                    if (!this.newMessage) {
                        return;
                    }

                    this.messages.push({
                        text: this.newMessage,
                        createdAt: new Date()
                    });

                    this.newMessage = '';
                },
                deleteMessage(message) {
                    this.messages.splice(this.messages.indexOf(message), 1);
                }
            }
        });
    </script>
</body>
</html>
